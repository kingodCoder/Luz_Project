  <!-- Section Formulaire de contact -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5" data-aos='fade-bottom'>Contactez-moi</h2>
      <form action="https://formspree.io/f/myyabcde" method="POST">
        <div class="mb-3" data-aos='fade-right'>
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3" data-aos='fade-right'>
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3" data-aos='fade-right'>
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" data-aos='fade-in'>Envoyer</button>
      </form>
    </div>
  </section>

  <!-- Section Réseaux sociaux -->
