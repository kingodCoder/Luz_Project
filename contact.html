<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Luz' Collection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar (identique à l'index) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold text-light" href="index.html">Luz' Collection</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">À propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Galerie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section Formulaire de contact -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Contactez-moi</h2>
      <form action="https://formspree.io/f/myyabcde" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
  </section>

  <!-- Section Réseaux sociaux -->
  <section class="py-5 bg-light text-center">
    <div class="container">
      <h2 class="mb-4">Suivez-moi</h2>
      <a href="#" class="btn btn-secondary me-2"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="#" class="btn btn-secondary"><i class="fab fa-facebook"></i> Facebook</a>
    </div>
  </section>

  <!-- Footer (identique à l'index) -->
  <footer class="py-4 bg-primary text-light text-center">
    <div class="container">
      <p class="mb-0">
        © 2025 Luz' Collection. Tous droits réservés.
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS et jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
